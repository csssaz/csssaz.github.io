#lol {
position:absolute;

animation-name: wow;
animation-duration: 25s;
animation-iteration-count: infinite;
animation-timing-function: linear;
}

@keyframes wow{
0% {transform: perspective( 600px ) rotateX( 0deg ) rotateY( 0deg ) rotateZ( 0deg ) skewX( 0deg ) scale3D(1.0,1.0,1.0);}

25% {transform: perspective( 400px ) rotateX( 120deg ) rotateY( 60deg ) rotateZ( 90deg ) skewX( 20deg ) scale3D(1.5,0.8,1.2);}
30% {transform: perspective( 300px ) rotateX( 150deg ) rotateY( 100deg ) rotateZ( 130deg ) skewX( 30deg ) scale3D(1.4,0.7,1.3);}
40% {transform: perspective( 200px ) rotateX( 190deg ) rotateY( 180deg ) rotateZ( 150deg ) skewX( 40deg ) scale3D(1.3,0.8,1.4);}
50% {transform: perspective( 100px ) rotateX( 210deg ) rotateY( 250deg ) rotateZ( 210deg ) skewX( 50deg ) scale3D(1.2,0.7,1.5);}
60% {transform: perspective( 50px ) rotateX( 180deg ) rotateY( 230deg ) rotateZ( 300deg ) skewX( 300deg ) scale3D(1.1,0.8,1.4);}
70% {transform: perspective( 30px ) rotateX( 150deg ) rotateY( 200deg ) rotateZ( 200deg ) skewX( 80deg ) scale3D(1.0,0.9,1.3);}
80% {transform: perspective( 100px ) rotateX( 90deg ) rotateY( 120deg ) rotateZ( 100deg ) skewX( 100deg ) scale3D(0.9,1.0,1.2);}
90% {transform: perspective( 400px ) rotateX( 20deg ) rotateY( 50deg ) rotateZ( 70deg ) skewX( 50deg ) scale3D(1.0,1.1,1.1);}
100% {transform: perspective( 600px ) rotateX( 0deg ) rotateY( 0deg ) rotateZ( 0deg ) skewX( 0deg ) scale3D(1.0,1.0,1.0);}
}
